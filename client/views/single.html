<div class="column full">
    <br>
    <h3 class="size-20 is-title1-20 is-title-bold is-upper">{{post.authorfirstname}}'s post on {{post.createdAt| date: 'short'}}</h3>
</div>



<div class="card w-40" >
        <img class="card-img-top" src="http://i68.tinypic.com/2rf6kpd.jpg"alt="Card image cap">
        <div class="card-block">
        <h2 class="card title"<span style="color:seagreen">"{{post.title}}"</span></h2>
        <p class="card-text">
        <h5>{{post.categoryname}}</h5>
        <h5><span>{{post.authorfirstname}}</h5> <h5>{{post.authorlastname}}</span></h5>
        <br>
        <h5>{{post.createdAt | date}}</h5>
        <h3>
          <br>
          {{post.content}}
        </h3>
        <button ng-click="edit(post.id)">edit</button>
        <button ng-click="delete()">delete</button>
    </div>
